# Default values for userchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

########### 用户配置 ###########
EMAIL: test240109@iiis.co     # 自己的用户名
NameSpace: test240109   # 自己的namespace （同用户名）
UID: 1034          #   设置为注册时收到邮件中的UID
GID: 505           #   设置为注册时收到邮件中的GID

########### 任务配置 ###########
DeployName: pytorch-ssh     # 根据需要改成自己的名字
Label: pytorch              # 根据需要改成自己的名字
ContainerName: pytorch      # 根据需要改成自己的名字
ContainerImage: harbor.ai.iiis.co/xuw/pytorch:latest   # 镜像名称，可以选择默认的，或者见下边的说明
Limits:                     # 申请的资源，不要超过自己的Quota
  CPU: 8
  memory: 20Gi
  GPU: 1
NVMEStorage: 1T            # 这是本地盘的大小

